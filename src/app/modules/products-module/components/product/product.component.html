<div class="grid-view" *ngIf="view === 'grid'">
  <div class="card text-center" routerLink="/details">
    <div class="card-header fw-bold fs-5 text-success">Header</div>
    <div
      class="overflow-hidden d-flex justify-content-center align-items-center"
    >
      <img src="/assets/Images/mobiles/10/1.jpg" alt="" class="card-img-top" />
    </div>
    <!-- TODO: data from bakend -->
    <div class="card-body">
      <h5 class="card-title title">Title</h5>
      <h6 class="card-subtitle my-2 text-primary">10 Products are available</h6>
      <p class="card-text description">Description</p>
    </div>

    <div class="card-body">
      <h5 class="card-title text-success">
        Final Price
        <span class="text-primary">-20%</span>
      </h5>
      <h6 class="card-subtitle text-danger text-decoration-line-through">
        Original Price
      </h6>
    </div>
    <div class="card-footer d-grip gap-2">
      <button class="btn btn-outline-success" type="submit">Add to Cart</button>
    </div>
  </div>
</div>

<!-- listview  -->
<div class="list-view" *ngIf="view === 'list'">
  <div class="card">
    <div class="row g-0">
      <div
        class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center"
      >
        <img
          src="/assets/Images/mobiles/10/1.jpg"
          class="img-fluid rounded-start"
          alt=""
        />
      </div>
      <div class="col d-flex flex-column">
        <div class="card-header text-center text-success">Header</div>
        <div class="card-body">
          <h5 class="card-title title">Title</h5>
          <p class="card-text description">Description</p>
          <h6 class="card-subtitle text-primary">10 Products are available</h6>
        </div>
        <div class="card-body">
          <h6 class="card-title text-muted">Pricing</h6>
          <h5 class="card-title text-success">
            Final Price
            <span class="text-primary">-20%</span>
          </h5>
          <h5 class="card-subtitle text-danger text-decoration-line-through">
            Original Price
          </h5>
        </div>
        <div class="card-footer text-muted d-grid gap-2">
          <button class="btn btn-outline-success" type="button">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
