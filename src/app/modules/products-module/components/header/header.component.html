<header
  class="w-100 h-100 bg-dark px-4 my-shadow d-flex justify-content-between align-items-center"
>
  <div class="text-light fs-2 fw-bold fst-italic">
    <span>Shopping Site</span>
  </div>
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group me-3" role="group">
      <button type="button" class="btn btn-outline-light">Home</button>
      <div class="btn-group" role="group">
        <button
          class="btn btn-outline-light dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Categories
        </button>
        <ul class="dropdown-menu fs-5">
          <ng-container *ngFor="let item of navigatonItemList; let i = index">
            <li class="text-center fw-bold">
              {{ item.category | titlecase }}
            </li>
            <li
              *ngFor="let subcategory of item.subcategory"
              [style.cursor]="'pointer'"
              class="text-center"
            >
              {{ subcategory | titlecase }}
            </li>
            <li *ngIf="i !== navigatonItemList.length - 1">
              <hr class="dropdown-divider" />
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="btn btn-group btn-group me-2" role="group">
      <div *ngIf="!isLoggedIn">
        <button type="button" class="btn btn-outline-light">Login</button>
        <button type="button" class="btn btn-outline-light">Register</button>
      </div>
      <div *ngIf="isLoggedIn">
        <button type="button" class="btn btn-outline-light">Account</button>
        <button type="button" class="btn btn-outline-light">Cart</button>
        <button type="button" class="btn btn-outline-light">Orders</button>
        <button type="button" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </div>
</header>
