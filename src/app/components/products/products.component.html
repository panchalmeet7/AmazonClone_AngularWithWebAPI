<div class="my-container mx-auto">
  <!-- toolbar -->
  <div class="border mb-5 p-3 d-flex justify-content-around">
    <div class="btn-group" role="group">
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: view === 'grid' }"
        (click)="view = 'grid'"
      >
        Grid
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: view === 'list' }"
        (click)="view = 'list'"
      >
        List
      </button>
    </div>
    <div class="w-50 d-flex">
      <span class="me-5 d-flex align-items-center fs-5 fw-bold">Sort By</span>
      <button
        type="button"
        class="btn btn-outline-secondary mx-1"
        [ngClass]="{ active: sortby === 'default' }"
        (click)="sortby = 'default'"
      >
        Default
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary mx-1"
        [ngClass]="{ active: sortby === 'hightolow' }"
        (click)="sortby = 'hightolow'"
      >
        Price (High to Low)
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: sortby === 'lowtohigh' }"
        (click)="sortby = 'lowtohigh'"
      >
        Price (Low to High)
      </button>
    </div>
  </div>
  <div class="border p-5">
    <!-- grid view -->
    <div class="grid-view" *ngIf="view === 'grid'">
      <div class="row g-5">
        <!--TODO: data from bakend -->
        <div class="col-3" *ngFor="let product of [1, 1, 1, 1, 1]">
          <app-product></app-product>
        </div>
      </div>
    </div>
    <!-- list view  -->
    <div class="grid-view" *ngIf="view === 'list'">
      <div class="row mb-5" *ngFor="let product of [1, 1, 1, 1, 1]">
        <div class="col">
          <app-product [view]="'list'"></app-product>
        </div>
      </div>
    </div>
  </div>
</div>
